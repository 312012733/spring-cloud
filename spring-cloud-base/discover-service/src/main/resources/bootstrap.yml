#server config    
server: 
  port: 8761
#  servlet:
#    context-path: /discovery
    

#spring config
spring:
  application:
    name: discovery-service
  thymeleaf:
    enabled: false
#  profiles: 
#    active: dev


#eureka config
eureka:
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    preferIpAddress: true  #true -> display ip address ; false -> display server name
    hostname: localhost
    appname: ${spring.application.name}
    virtual-host-name: ${spring.application.name}
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}
  
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl: 
      defaultZone: http://192.168.3.207:8761/eureka/,http://192.168.3.62:8761/eureka/
#      defaultZone: http://172.16.4.247:8761/eureka/,http://172.16.4.250:8761/eureka/
  server:
    eviction-interval-timer-in-ms: 5000
    renewal-percent-threshold: 0.49   
    response-cache-auto-expiration-in-seconds: 30
    use-read-only-response-cache: false
    renewalThresholdUpdateIntervalMs: 10000
    peerEurekaNodesUpdateIntervalMs: 20000
    waitTimeInMsWhenSyncEmpty: 0
    registrySyncRetries: 3
    enableSelfPreservation: false

      